<h1>Listing Teams</h1>
<table class="table">
    <thead>
        <th>Team ID</th>
        <th>Team Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of playerdata">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td><a [routerLink]="['/editplayer/',m.id]">Edit</a></td>
            <td><a [routerLink]="['/deleteplayer/',m.id]">Delete</a></td>
        </tr>
    </tbody>
</table>npx
