<div class="card" style="width: 18rem;">
    <div class="card-header">
        ID : {{teamdata.teamId}}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Name : {{teamdata.teamName}}</li>
      <li class="list-group-item" *ngFor="let m in playerdata">Player Name : {{m.name}}</li>
      <li class="list-group-item" *ngFor="let m in playerdata">Bidding Price : {{m.biddingPrice}}</li>
    </ul>
  </div>
