<p>list-teams works!</p>

<h1>Listing Teams</h1>
<table class="table">
    <thead>
        <th>Team ID</th>
        <th>Team Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of teamdata">
            <td>{{m.teamId}}</td>
            <td>{{m.teamName}}</td>
            <td><a [routerLink]="['/listteam/', m.id]"></a></td>
        </tr>
    </tbody>
</table>
