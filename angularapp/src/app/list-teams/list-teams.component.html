<h1>Listing Teams</h1>
<table class="table">
    <thead>
        <th>Team ID</th>
        <th>Team Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of teamdata">
            <td>{{m.teamid}}</td>
            <td>{{m.teamname}}</td>
        </tr>
    </tbody>
</table>
